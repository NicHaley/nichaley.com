name: Biome

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  biome:
    name: Run Biome
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run Biome (CI)
        run: npx @biomejs/biome@1 ci . --reporter=github
